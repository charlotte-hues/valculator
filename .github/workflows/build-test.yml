name: Build

on:
  pull_request:
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.ref }}
        fetch-depth: 0

    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        registry-url: 'https://registry.npmjs.org'
        scope: "@valculator"
        always-auth: true
        
    - name: Install Dependencies
      run: yarn install
    
    - name: Build
      run: |
        yarn build
    # lerna bootstrap